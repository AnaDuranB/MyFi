<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFi</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="head-container">
        <span id="appName">MyFi</span>
        <button id="userButton"></button>
    </div>
    <div class="top-bar">
        <div class="greeting-section">
            <h1>Morning Ana!</h1>
            <p>time to track your moves</p>
        </div>
        <div class="balance-container">
            <button class="add-button">+</button>
            <div class="balance-info">
                <p class="balance-text">Total Balance</p>
                <p class="balance-amount">$1'250.000</p>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="chart-container">
            <canvas id="financeChart"></canvas>
            </div>
            <div class="calendar-container">
                <h3>April</h3>
            <div class="calendar-grid">
                <!-- Agregar días del calendario aquí -->
            </div>
            <button class="next-month">⮕</button>
            </div>
        </div>
    <div class="inOutGraph-container">

    </div>
    <script src="js/app.js"></script>
</body>
</html>
